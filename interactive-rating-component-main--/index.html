<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div id="headline">
        <div class="bubble">
          <img src="images/icon-star.svg" alt="A rating star icon" />
        </div>
        <h1>How did we do?</h1>
      </div>
      <div id="message">
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>
      <div id="rater">
        <form action="/" method="post" id="rating-form">
          <fieldset>
            <legend>Select a rating score from 1 to 5 (5 is the best)</legend>
            <div class="ratings-container">
              <div class="bubble rating-score">
                <input type="radio" id="rating-1" name="rating" value="1" />
                <label class="bold" for="rating-1">1</label>
              </div>
              <div class="bubble rating-score">
                <input type="radio" id="rating-2" name="rating" value="2" />
                <label class="bold" for="rating-2">2</label>
              </div>
              <div class="bubble rating-score">
                <input type="radio" id="rating-3" name="rating" value="3" />
                <label class="bold" for="rating-3">3</label>
              </div>
              <div class="bubble rating-score">
                <input type="radio" id="rating-4" name="rating" value="4" />
                <label class="bold" for="rating-4">4</label>
              </div>
              <div class="bubble rating-score">
                <input type="radio" id="rating-5" name="rating" value="5" />
                <label class="bold" for="rating-5">5</label>
              </div>
            </div>
          </fieldset>

          <div class="submit">
            <input id="submit-button" type="submit" value="submit" />
          </div>
        </form>
      </div>
    </main>

    <script src="index.js"></script>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/V1CMA-V">Victor M.</a>.
    </div>
  </body>
</html>
